name: CI

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test All Platforms
    runs-on: macOS-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run JVM tests
        run: ./gradlew :kurrency-core:jvmTest

      - name: Run Android instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew :kurrency-core:connectedDebugAndroidTest

      - name: Run iOS tests
        run: ./gradlew :kurrency-core:iosSimulatorArm64Test

      - name: Run JS tests
        run: ./gradlew :kurrency-core:jsTest

      - name: Run WasmJs tests
        run: ./gradlew :kurrency-core:wasmJsTest

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            kurrency-core/build/reports/tests/
            kurrency-core/build/test-results/
          retention-days: 30

  build:
    name: Build Library
    needs: test
    runs-on: macOS-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build library
        run: ./gradlew build --no-configuration-cache

